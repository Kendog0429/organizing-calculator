<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Action of New York Organizing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Citizen Action of New York Organizing Calculator</h1>
  
  <div class="instructions">
    <p><strong>Step 2:</strong> Choose the contact method and set the contact rate for that method.</p>
  </div>

  <div class="input-container">
    <label for="contactMethod">Choose a contact method:</label>
    <select id="contactMethod">
      <option value="phone">Phonebanking (VPB)</option>
      <option value="canvassing">Canvassing</option>
      <option value="tabling">Tabling</option>
      <option value="streetCanvassing">Street Canvassing</option>
    </select>
  </div>

  <div class="input-container">
    <label for="contactRate">Enter the contact rate (%)</label>
    <input type="number" id="contactRate" placeholder="e.g., 8 for 8%" required>
  </div>

  <button id="doneButton">Done!</button>

  <div class="checkbox-container">
    <label for="outreachPlan">
      <input type="checkbox" id="outreachPlan"> Make an outreach plan for me
    </label>
  </div>

  <script src="script.js"></script>
</body>
</html>
