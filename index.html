<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Action of New York Organizing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Citizen Action of New York Organizing Calculator</h1>
    </header>

    <div class="container">
        <!-- Step 1: Select Intention -->
        <div id="step1" class="page">
            <h2>Welcome! Let's start planning your outreach.</h2>
            <p><strong>Step 1:</strong> Select your intention</p>
            <button class="btn" onclick="showContactPeople()">Contact a certain number of people</button>
            <button class="btn" onclick="showEventTurnout()">Turnout for an event</button>
        </div>

        <!-- Step 2: Contact a certain number of people -->
        <div id="contactPeople" class="page" style="display:none;">
            <h2>Step 2: How many people do you want to contact?</h2>
            <input type="number" id="peopleToContact" placeholder="Enter number of people (e.g., 100)" required>
            
            <!-- Filter by Contact Method -->
            <div class="dropdown-container">
                <label for="contactMethod">Choose a contact method:</label>
                <select id="contactMethod">
                    <option value="phone">Phone</option>
                    <option value="canvassing">Canvassing</option>
                    <option value="tabling">Tabling</option>
                    <option value="streetCanvassing">Street Canvassing</option>
                </select>
            </div>
            <button class="btn" onclick="calculateContactPlan()">Calculate</button>
            <div id="contactPlanResult"></div>
        </div>

        <!-- Step 2: Event turnout -->
        <div id="eventTurnout" class="page" style="display:none;">
            <h2>Step 2: Plan your event turnout</h2>
            <input type="number" id="eventGoal" placeholder="Enter turnout goal (e.g., 20)" required>
            <input type="date" id="eventDate" required>
            <button class="btn" onclick="calculateEventTurnout()">Calculate Event Turnout</button>
            <div id="eventTurnoutResult"></div>

            <!-- Step 3: Custom outreach plan -->
            <button class="btn" onclick="showCustomOutreach()">Build your custom outreach plan</button>
        </div>

        <!-- Step 3: Custom outreach plan -->
        <div id="customOutreach" class="page" style="display:none;">
            <h2>Step 3: Choose your contact methods</h2>
            <label for="methodPhone">Phone</label>
            <input type="checkbox" id="methodPhone">
            <label for="methodCanvassing">Canvassing</label>
            <input type="checkbox" id="methodCanvassing">
            <label for="methodTabling">Tabling</label>
            <input type="checkbox" id="methodTabling">
            <label for="methodStreet">Street Canvassing</label>
            <input type="checkbox" id="methodStreet">

            <button class="btn" onclick="generateCustomPlan()">Generate Plan</button>

            <div id="customPlanResult"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
