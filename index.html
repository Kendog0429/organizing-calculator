<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Action of New York Organizing Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Citizen Action of New York Organizing Calculator</h1>
  </header>

  <div class="container">
    <!-- First page (Enter Total Number of People) -->
    <div id="firstPage" class="page">
      <h2>Welcome! Let's start planning your outreach.</h2>
      <p><strong>Step 1:</strong> Enter the total number of people you want to contact.</p>
      <input type="number" id="totalPeopleInput" placeholder="Enter number of people (e.g., 1000)" required>
      <button onclick="startCalculator()">Next</button>
    </div>

    <!-- Second page (Choose Contact Method and Generate Plan) -->
    <div id="secondPage" class="page" style="display:none;">
      <h2>Step 2: Choose your contact method and see your plan!</h2>
      <p>Choose the method you will use to contact people:</p>
      <select id="contactMethod">
        <option value="phone">Phonebanking (VPB)</option>
        <option value="canvassing">Canvassing</option>
        <option value="tabling">Tabling</option>
        <option value="streetCanvassing">Street Canvassing</option>
      </select>

      <!-- Checkbox to indicate if the user wants to create a full outreach plan -->
      <label for="generatePlanCheckbox">
        <input type="checkbox" id="generatePlanCheckbox" onclick="toggleOutreachPlanFields()"> Create an outreach plan
      </label>

      <!-- Fields for Outreach Plan -->
      <div id="outreachPlanFields" style="display:none;">
        <p><strong>Event Information</strong></p>
        <input type="number" id="eventTurnoutGoal" placeholder="Event Turnout Goal (e.g., 100)" required>
        <input type="text" id="topLeaders" placeholder="Top Leaders (comma separated)" required>
        <input type="date" id="eventDate" placeholder="Event Date" required>
      </div>

      <button onclick="generatePlan()">Done!</button>

      <div id="result"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
