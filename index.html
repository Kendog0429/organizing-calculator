<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Action of New York Organizing Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Citizen Action of New York Organizing Calculator</h1>
  </header>

  <div class="container">
    <!-- Step 1: Select What You Want to Do -->
    <div id="step1" class="page">
      <h2>Welcome! Let's start planning your outreach.</h2>
      <p><strong>Step 1:</strong> What are you trying to do?</p>
      <select id="goalType" onchange="handleGoalTypeChange()">
        <option value="contactPeople">Contact a Certain Number of People</option>
        <option value="eventTurnout">Turnout People for an Event</option>
      </select>

      <!-- Step 1a: Input number of people to contact -->
      <div id="contactPeopleSection">
        <h3>How many people would you like to contact?</h3>
        <input type="number" id="peopleToContactInput" placeholder="Enter number of people">
        <button onclick="generateContactPlanWithoutFilter()">Generate Plan</button>

        <label for="contactMethodFilter">
          Filter by contact method?
          <select id="contactMethodFilter">
            <option value="">Select Method (Optional)</option>
            <option value="phone">Phonebanking</option>
            <option value="canvassing">Canvassing</option>
            <option value="tabling">Tabling</option>
            <option value="streetCanvassing">Street Canvassing</option>
          </select>
        </label>
      </div>

      <!-- Step 1b: Input number of people for event turnout -->
      <div id="eventTurnoutSection" style="display:none;">
        <h3>How many people do you want to turnout for your event?</h3>
        <input type="number" id="eventTurnoutGoalInput" placeholder="Enter number of people">
        <h3>Event Date:</h3>
        <input type="date" id="eventDateInput">
        <button onclick="generateEventTurnoutPlan()">Generate Event Plan</button>
      </div>

      <div id="result"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
