<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Action of New York Organizing Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Citizen Action Logo" class="logo">
      <h1>Citizen Action of New York Organizing Calculator</h1>
    </header>

    <div class="form-container">
      <h2>Step 1: Enter the total number of people you want to contact</h2>
      <p>We'll help you calculate your outreach plan.</p>

      <input type="number" id="contactGoal" placeholder="Enter total number of people" required>

      <button class="main-btn" onclick="nextPage()">Next</button>
    </div>
  </div>

  <script>
    function nextPage() {
      const contactGoal = document.getElementById('contactGoal').value;
      if (contactGoal) {
        localStorage.setItem('contactGoal', contactGoal);
        window.location.href = 'contactMethod.html';
      } else {
        alert('Please enter the total number of people.');
      }
    }
  </script>
</body>
</html>
