<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Action of New York Organizing Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Citizen Action of New York Organizing Calculator</h1>
  </header>

  <div class="container">
    <!-- First Page -->
    <div id="firstPage" class="page">
      <h2>Welcome! Let's start planning your outreach.</h2>
      <p><strong>Step 1:</strong> What is your goal?</p>
      <div>
        <label>
          <input type="radio" name="intention" value="contactPeople" checked> Contact a certain number of people
        </label>
        <label>
          <input type="radio" name="intention" value="turnoutEvent"> Turnout for an event
        </label>
      </div>
      <button onclick="nextStep()">Next</button>
    </div>

    <!-- Second Page (for contact people) -->
    <div id="contactPeoplePage" class="page" style="display: none;">
      <h2>Step 2: Enter the number of people to contact</h2>
      <input type="number" id="totalPeople" placeholder="Enter number of people (e.g., 100)" required>
      <label>
        <input type="checkbox" id="filterByMethod"> Filter by contact method?
      </label>
      <div id="contactMethodOptions" style="display: none;">
        <label for="contactMethod">Choose Contact Method:</label>
        <select id="contactMethod">
          <option value="phone">Phonebanking</option>
          <option value="canvassing">Canvassing</option>
          <option value="tabling">Tabling</option>
          <option value="streetCanvassing">Street Canvassing</option>
        </select>
      </div>
      <button onclick="generateContactPlan()">Generate Contact Plan</button>
      <div id="result"></div>
    </div>

    <!-- Second Page (for event turnout) -->
    <div id="turnoutEventPage" class="page" style="display: none;">
      <h2>Step 2: Turnout Plan</h2>
      <input type="number" id="turnoutGoal" placeholder="Event turnout goal (e.g., 20)" required>
      <input type="date" id="eventDate" required>
      <button onclick="generateTurnoutPlan()">Generate Turnout Plan</button>
      <div id="turnoutResult"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
