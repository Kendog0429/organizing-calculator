<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Action of New York Organizing Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Citizen Action of New York Organizing Calculator</h1>
  </header>

  <div class="container">
    <!-- Step 1: Select Intention -->
    <div id="step1" class="step">
      <h2>Step 1: What would you like to do?</h2>
      <label><input type="radio" name="intention" value="contactPeople" onclick="nextStep(2)"> Contact a certain number of people</label><br>
      <label><input type="radio" name="intention" value="eventTurnout" onclick="nextStep(3)"> Plan for an event turnout</label><br>
      <button onclick="nextStep(1)">Next</button>
    </div>

    <!-- Step 2: If "Contact People" is selected -->
    <div id="step2" class="step" style="display:none;">
      <h2>Step 2: Contact a certain number of people</h2>
      <input type="number" id="contactPeopleNumber" placeholder="Enter number of people to contact" required>
      <label><input type="checkbox" id="filterContactMethod"> Filter by contact method</label><br>
      
      <div id="contactMethodSection" style="display:none;">
        <label for="contactMethod">Choose contact method:</label>
        <select id="contactMethod">
          <option value="phone">Phonebanking</option>
          <option value="canvassing">Canvassing</option>
          <option value="tabling">Tabling</option>
          <option value="streetCanvassing">Street Canvassing</option>
        </select>
      </div>
      
      <button onclick="calculateContactPeople()">Generate Plan</button>
    </div>

    <!-- Step 3: If "Event Turnout" is selected -->
    <div id="step3" class="step" style="display:none;">
      <h2>Step 2: Plan for an Event Turnout</h2>
      <input type="number" id="turnoutGoal" placeholder="Enter turnout goal (number of people)" required><br>
      <input type="date" id="eventDate" required><br>
      <input type="number" id="coreLeaders" placeholder="How many core leaders?" required><br>
      <textarea id="coreLeaderNames" placeholder="Names of core leaders"></textarea><br>
      <input type="number" id="weeksUntilEvent" placeholder="How many weeks until the event?" required><br>

      <button onclick="calculateEventTurnout()">Generate Plan</button>
    </div>

    <!-- Results -->
    <div id="result" class="step" style="display:none;">
      <h2>Results</h2>
      <div id="resultText"></div>
      <button onclick="goBack()">Back to Start</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
